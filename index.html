<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="homeScore"> </h2>
                <button id="increment1-btn" onclick="increment1()">1 Point</button>
                <button id="increment2-btn" onclick="increment2()">2 Points</button>
                <button id="increment3-btn" onclick="increment3()">3 Points</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guestScore"> </h2>
                <button id="incrementG1-btn" onclick="incrementG1()">1 Point</button>
                <button id="incrementG2-btn" onclick="incrementG2()">2 Points</button>
                <button id="incrementG3-btn" onclick="incrementG3()">3 Points</button>
            </div>
            <div>
              <h3>New Game</h3>
              <button id="newgame-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
